<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Hospital</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#doctors">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="#book">Book Appointment</a></li>
                <li class="nav-item"><a class="nav-link" href="#history">History</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center py-5 bg-primary text-white">
        <h1>Welcome to Our Hospital</h1>
        <p>Book appointments with top doctors easily</p>
    </section>

    <!-- Doctors Section -->
    <section id="doctors" class="container py-5">
        <h2 class="mb-4">Our Doctors</h2>
        <div class="row" id="doctor-list"></div>
    </section>

   
<form id="appointment-form">
  <div class="mb-3">
    <label for="patient-name" class="form-label">Name</label>
    <input id="patient-name" class="form-control" required>
  </div>
  <div class="mb-3 row">
    <div class="col">
      <label for="patient-age">Age</label>
      <input id="patient-age" type="number" class="form-control">
    </div>
    <div class="col">
      <label for="patient-gender">Gender</label>
      <select id="patient-gender" class="form-select"><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select>
    </div>
  </div>
  <div class="mb-3">
    <label for="patient-email">Email</label>
    <input id="patient-email" type="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="doctor-select">Doctor</label>
    <select id="doctor-select" class="form-select" required></select>
  </div>
  <div class="mb-3">
    <label for="appointment-date">Date</label>
    <input id="appointment-date" type="date" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="appointment-time">Time</label>
    <input id="appointment-time" type="time" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="symptoms">Symptoms</label>
    <textarea id="symptoms" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Book Appointment</button>
</form>
<div id="message-box" style="display:none;margin-top:10px;"></div>


   <form id="contact-form">
    <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" placeholder="John Doe" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Your Email</label>
        <input type="email" class="form-control" placeholder="john@example.com" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Your Message</label>
        <textarea class="form-control" placeholder="Type your message here" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>

<!-- Patient History Section -->
<section id="history" class="container py-5">
    <h2 class="mb-4">Your Appointment History</h2>
    <input type="text" id="history-patient-id" placeholder="Enter Your Patient ID" class="form-control mb-3">
    <button id="fetch-history" class="btn btn-primary mb-3">Fetch History</button>
    <div id="history-list" class="table-responsive"></div>
</section>


    <script src="js/main.js"></script>
</body>
</html>
